services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: pdf-xml-asycuda-api:${DOCKER_IMAGE_TAG:-latest}
    container_name: pdf-xml-asycuda-api
    restart: unless-stopped

    ports:
      - "${API_PORT:-8000}:8000"

    environment:
      # API Configuration
      - API_TITLE=${API_TITLE:-API Convertisseur PDF RFCV â†’ XML ASYCUDA}
      - API_VERSION=${API_VERSION:-2.1.0}
      - API_DEBUG=${API_DEBUG:-False}

      # Server Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000

      # CORS Configuration
      - API_CORS_ORIGINS=${API_CORS_ORIGINS:-["*"]}
      - API_CORS_ALLOW_CREDENTIALS=${API_CORS_ALLOW_CREDENTIALS:-True}

      # File Storage
      - API_UPLOAD_DIR=/app/uploads
      - API_OUTPUT_DIR=/app/output
      - API_MAX_UPLOAD_SIZE=${API_MAX_UPLOAD_SIZE:-52428800}

      # Job Management
      - API_JOB_EXPIRY_HOURS=${API_JOB_EXPIRY_HOURS:-24}
      - API_CLEANUP_INTERVAL_HOURS=${API_CLEANUP_INTERVAL_HOURS:-6}

      # Batch Processing
      - API_DEFAULT_WORKERS=${API_DEFAULT_WORKERS:-4}
      - API_MAX_WORKERS=${API_MAX_WORKERS:-8}

      # Rate Limiting
      - API_RATE_LIMIT_ENABLED=${API_RATE_LIMIT_ENABLED:-False}
      - API_RATE_LIMIT_PER_MINUTE=${API_RATE_LIMIT_PER_MINUTE:-60}

    volumes:
      # Persistent storage for uploads and outputs
      - pdf-uploads:/app/uploads
      - pdf-outputs:/app/output

    networks:
      - pdf-converter-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    labels:
      - "com.pdf-xml-asycuda.service=api"
      - "com.pdf-xml-asycuda.version=${API_VERSION:-2.1.0}"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  pdf-uploads:
    driver: local
    name: pdf-xml-asycuda-uploads

  pdf-outputs:
    driver: local
    name: pdf-xml-asycuda-outputs

networks:
  pdf-converter-network:
    driver: bridge
    name: pdf-xml-asycuda-network
